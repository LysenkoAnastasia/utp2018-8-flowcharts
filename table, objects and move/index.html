<!DOCTYPE html>
<html>
 <head>
  <title>Редактор и интертрепатор блок-схем</title>
  <meta charset="utf8"/>
  <script src="MoveScript.js"></script>
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <link rel="stylesheet" href="Details.css">
  <script>
    MoveScript.NotRightMove = function(Object) {
      Object.carry.getback();
    };

    MoveScript.MoveEnd = function(Object, Dropplace) {
      Object.box.style.display = 'none';
      dropplace.classList.add('computer-smile');
      setTimeout(function() {
        dropplace.classList.remove('computer-smile');
      }, 200);
    };
  </script>
</head>
 <body>
 	<canvas id ="canvas" width="800" height="800"></canvas>
        <script>
            'use strict';

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            for (var i=0; i<8; i++) {
                ctx.strokeRect(10, 10, 300, 500);
            }

            for (var i=0; i<8; i++) {
                ctx.strokeRect(330, 10, 100, 500)
            }

            for (var i=0; i<8; i++) {
                ctx.strokeRect(450, 10, 150, 500)
            }

        </script>
	 <div style="height:30px">
    <img src="Pic/Krug.jpg" class="draggable" style="position:absolute;left:340px;right:100px; top:20px" width=60 height=100>
    <img src="Pic/Romb.jpg" class="draggable" style="position:absolute;left:340px;right:100px; top:130px" width=60 height=100>
    <img src="Pic/KVD.jpg" class="draggable" style="position:absolute;left:340px;right:100px; top:240px" width=60 height=100>
  </div>
