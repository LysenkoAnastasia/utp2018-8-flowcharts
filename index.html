<!DOCTYPE html>
<html>
 <head>
  <title>Редактор и интертрепатор блок-схем</title>
  <meta charset="utf8"/>
 </head>
 <body>
 	<canvas id ="canvas" width="800" height="800"></canvas>
        <script>
            'use strict';

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            for (var i=0; i<8; i++) {
                ctx.strokeRect(10, 10, 300, 500);
            }

            for (var i=0; i<8; i++) {
                ctx.strokeRect(330, 10, 100, 500)
            }

            for (var i=0; i<8; i++) {
                ctx.strokeRect(450, 10, 150, 500)
            }

        </script>
  <p>

      https://bmstu-iu9.github.io/utp2018-8-flowcharts
    </a>
  </p>
 </body>
</html>
